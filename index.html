<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>countdow timer</title>
</head>
<body>
    
    <h1>Time left for your Happy Birthday</h1>
    <div id="date">
        <span>Enter your Birth Date (current year):</span>
        <input type="date" name="date " id="enterDate"><br>
    </div>

    <div class="container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el min-c">
            <p class=" big-text" id="min">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-el sec-c">
            <p class="big-text" id="sec">0</p>
            <span>seconds</span>
        </div>
    </div>
    
</body>
</html>
